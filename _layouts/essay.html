---
layout: base
---
<header class="essay">
    <div class="title-container"><h1>{{ page.title }}</h1></div>
    <!-- Written by {{ page.author }} -->

    {% if page.date %}
    <div class="date-container"><p style="font-size: 93%">{{ page.date | date: "%d/%m/%Y" }}</p></div>
    {% endif %}
</header>
<main class="essay">
<div class="content">
{{ content }}
</div>
</main>
